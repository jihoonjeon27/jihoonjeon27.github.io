<!DOCTYPE html>
<html>
<head>
	<title>Trace Scroll Chances</title>
	<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="assets/style.css" />
	<script src="assets/jquery-1.9.1.js"></script>
	<script src="assets/script.js"></script>
	<link rel="icon" type="image/ico" href="assets/img/scroll.png">
</head>
<body>
	<div id="container">
		<div id="overlay"></div>
		<div id="white-box">
			<div id="title">Find out the chances for the success of your scrolls!</div>
			<div id="start-button">
				<img src="assets/img/downarrow.png"/>
			</div>
			<div id="data-input">
				Scroll Success Chance: <input id="rate" type="number"> % <br><br>
				Number of Scrolls:     <input id="num" type="number"><br><br>
				Number of Successes:   <input id="success" type="number"><br><br>
			</div>
			<div id="clear">Clear</div>
			<div id="result">33%</div>
			<div id="confirm-button">Calculate!</div>
		</div>
		<div class="box" id="one">
		</div>
		<div class="box" id="two">
		</div>
		<div id="back-to-top">Back to top!</div>
		<a href="button.html"><div id="web-link">Personal Website</div></a>
	</div>
</body>
</html>
